<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Professional Clean Look */
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }

        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #343a40;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #ffffff;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 500;
            color: #212529;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d !important;
        }

        /* Buttons with subtle colors */
        .btn-primary {
            background: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background: #0b5ed7;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: #fff;
        }

        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">ToDo List</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" class="row mt-4">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add new task" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary btn-lg w-100">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                        <span class="task-title" th:classappend="${task.isCompleted} ? 'text-strikethrough'" th:text="${task.title}">
                            Task Title
                        </span>
                    <div>
                        <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2">Toggle</a>
                        <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
