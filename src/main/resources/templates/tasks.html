<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Clean & Professional */
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #343a40;
        }
        .form-control, .btn {
            border-radius: 6px;
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">To-Do List</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="title" class="form-control" placeholder="Enter task" required>
        </div>
        <div class="col-md-4">
            <input type="datetime-local" name="deadline" class="form-control">
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div>
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Deadline</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <!-- Task Title -->
                <td th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}"></td>

                <!-- Deadline -->
                <td th:text="${task.deadline != null ? #temporals.format(task.deadline, 'dd-MM-yyyy HH:mm') : 'No Deadline'}"></td>

                <!-- Status -->
                <td>
                        <span class="badge" th:classappend="${task.completed} ? 'bg-success' : 'bg-warning text-dark'"
                              th:text="${task.completed ? 'Done' : 'Pending'}"></span>
                </td>

                <!-- Actions -->
                <td class="text-end">
                    <a th:href="@{/tasks/{id}/toggle(id=${task.id})}"
                       class="btn btn-sm btn-outline-secondary">
                        Toggle
                    </a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                       class="btn btn-sm btn-outline-danger">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
